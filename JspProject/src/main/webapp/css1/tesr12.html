/* 대상 ul태그 목록스타일 없음 */
/* li 왼쪽으로 어울림 */
/* a태그 글자꾸미기 없음 , 안여백 위아래 10px 왼쪽오은쪽 20px
배경색 #ccc
 */
ul {
	list-style-type: none;
}

li {
	float: left;
}

a {
	text-decoration: none;
	padding: 10px 20px;
	background-color: #ccc;
}
a:link, a:visited {
	color: black;	
}
a:hover {
	color: white;
	background-color: black;
}
</style>
