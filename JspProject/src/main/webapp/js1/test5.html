<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test5.html</title>
<script type="text/javascript">
//함수정의
//f1() 함수정의  메시지출력 "Hello javascript" 리턴값 없음
function f1() {
	alert("Hello javascript");
	return;
}
//f2() 함수정의 두수를 받아서  두수 더해서 출력 리턴값 없음 
function f2(a,b) {
	alert(a+b);
	return;
}
//f3() 함수정의 두수를 받아서  두수 더한 결과를 리턴 
function f3(a,b) {
	return a+b;
}
//f4() 함수정의 두수를 받아서  두수 곱한 결과를 리턴
function f4(x,y) {
	return x*y;
}

//함수호출 
f1(); 
f2(10,20);
alert("합 리턴받은값 : "+f3(10,20));
alert("합 리턴받은값 평균 : "+f3(10,20)/2);
alert("곱 리턴받은값 : "+f4(10,20));
alert("곱 리턴받은값 삼각형면적 : "+f4(10,20)/2);
</script>
</head>
<body>

</body>
</html>
