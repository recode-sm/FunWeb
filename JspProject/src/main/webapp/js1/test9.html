<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test9.html</title>
<script type="text/javascript">
// window.location : window창안에 location내장객체 : 웹브라우저 주소입력란
// window.location.멤버변수, window.location.멤버함수()
// window 생략가능
// location.href 멤버변수 : 웹브라우저 주소줄내용 저장하는 멤버변수
// location.reload() 멤버함수(메서드) : 웹브라우저 새로고침 기능
function fun1() {
	alert("주소줄 내용 : "+location.href);
}
function fun2() {
// 	location.href 변수 내용 변경 => 웹브라우저 주소줄 내용 변경 
//=> 주소에 해당하는 서버로 이동해서 html 내용을 가져와서 화면 출력 
//  html 하이퍼링크  <a href="test8.html">이동</a>
	alert("test8.html이동");
	location.href="test8.html";
}
function fun3() {
	location.reload();
}
</script>
</head>
<body>
<input type="button" value="주소줄정보" onclick="fun1()">
<input type="button" value="주소줄내용변경" onclick="fun2()">
<input type="button" value="새로고침" onclick="fun3()">
</body>
</html>
