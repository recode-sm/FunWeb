<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test11.html</title>
<script type="text/javascript">
//window.document : window창안에 document내장객체 : 웹브라우저 html,body 정보 내장객체
//window.document.멤버변수, window.document.멤버함수()
//window 생략가능
//document.title 멤버변수 : 웹브라우저 title 제목 저장하는 멤버변수
//document.bgColor 멤버변수 : 웹브라우저 body 배경색 저장하는 멤버변수
//document.write() 멤버함수(메서드) : 웹브라우저 body문서 출력 
function fun1() {
	alert(document.title);
}
function fun2() {
	document.title="문서제목";
}
function fun3() {
	alert(document.bgColor);
}
function fun4() {
	document.bgColor="yellow";
}
// body문서안에 출력
document.write("body문서안에 출력");
function fun5(a) {
	//라디오버튼 클릭했을때 색을 배경색으로 변경
// 	alert(a);
	document.bgColor=a;
}
</script>
</head>
<body bgcolor="white">
<input type="button" value="문서제목" onclick="fun1()">
<input type="button" value="문서제목변경" onclick="fun2()">
<input type="button" value="배경색" onclick="fun3()">
<input type="button" value="배경색변경" onclick="fun4()"><br>
<input type="radio" name="col" value="green" onclick="fun5('green')">green
<input type="radio" name="col" value="pink" onclick="fun5('pink')">pink
<input type="radio" name="col" value="skyblue" onclick="fun5('skyblue')">skyblue
</body>
</html>
