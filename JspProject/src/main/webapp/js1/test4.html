<script type="text/javascript">
//함수 입력값없고 처리하고 리턴값없음
// f()=10+20 
function f1() {
	alert("함수처리");
	alert(10+20);
	return;
}

// f1();

//f(x)=2x+5
function f2(x) {
	alert("입력값을 받아서 함수처리");
	alert(2*x+5);
	return;
}

// f2(10);

function f3() {
	alert("함수처리 결과값 리턴");
	return 10+20;
}

// alert("리턴 받은값을 출력 : "+f3());

function f4(a,b) {
	alert("입력값을 받아서 함수처리 결과값 리턴");
	return a+b;
}

alert("입력값 함수처리 결과 리턴 : "+f4(10,20));
</script>
