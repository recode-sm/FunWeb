<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test19.html</title>
<script type="text/javascript">
function fun1() {
	if(document.frm.id.value == ""){
		alert("아이디 입력하세요");
		document.frm.id.focus;
		return false;
	}
	if(document.frm.pwd.value == ""){
		alert("비밀번호 입력하세요");
		document.frm.pwd.focus;
		return false;
	}
	if(document.frm.name.value == ""){
		alert("이름 입력하세요");
		document.frm.name.focus;
		return false;
	}
	if(document.frm.gender[0].checked == false && document.frm.gender[1].checked == false){
		alert("성별을 선택하세요");
		return false;
	}
	if(document.frm.hobby[0].checked == false && document.frm.hobby[1].checked == false &&
			document.frm.hobby[2].checked == false){
		alert("취미를 선택하세요");
		document.frm.id.focus;
		return false;
	}
	if(document.frm.intro.value == ""){
		alert("자기소개를 입력하세요");
		document.frm.intro.focus;
		return false;
	}
	if(document.frm.grade.value == ""){
		alert("회원등급 입력하세요");
		document.frm.grade.focus;
		return false;
	}
}
</script>
</head>
<body>
<h1>회원가입</h1>
<form action="a.jsp" method="get" name="frm" onsubmit="return fun1()">
아이디 : <input type="text" name="id"><br>
비밀번호 : <input type="password" name="pwd"><br>
이름 : <input type="text" name="name"><br>
성별 : <input type="radio" name="gender" value="남">남성
	   <input type="radio" name="gender" value="여">여성<br>
취미 : <input type="checkbox" name="hobby" value="여행">여행
	   <input type="checkbox" name="hobby" value="게임">게임
 	   <input type="checkbox" name="hobby" value="독서">독서<br>
자기소개 : <textarea name="intro" rows="" cols=""></textarea><br>
회원등급 : <select name="grade">
				<option value="">등급</option>
				<option value="1">1등급</option>
				<option value="2">2등급</option>
				<option value="3">3등급</option>
		   </select>
<input type="submit" value="회원가입">
</form>
</body>
</html>
