<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css1/test6.html</title>
<style type="text/css">
table {
/* 	표제목 위치 */
	caption-side: bottom;
/* 	테두리 두께 종류 색 */
	border: 1px solid black;
/* 	셀(칸) 사이에 여백 */
/* 	border-spacing: 10px; */

/* 	표와 셀 테두리 합치기 : 분리 separate 기본값*/
	border-collapse: collapse;

}
td, th{
	border: 1px solid black;
	background-color: silver;
	text-align: center;
	height: 50px;
	padding: 10px;
}
th{
	background-color: skyblue;
}
</style>
</head>
<body>

</html>
