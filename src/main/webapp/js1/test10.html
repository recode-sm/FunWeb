<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test10.html</title>
<script type="text/javascript">
//window.history : window창안에 history내장객체 : 웹브라우저 방문기록 저장 내장객체
//window.history.멤버변수, window.history.멤버함수()
//window 생략가능
//history.length 멤버변수 : 웹브라우저 방문기록 개수 저장하는 멤버변수
//history.back() 멤버함수(메서드) : 웹브라우저 1칸 이전 방문기록 이동
//history.forward() 멤버함수(메서드) : 웹브라우저 1칸 다음 방문기록 이동
//history.go() 멤버함수(메서드) : 웹브라우저 go(-1)칸 1칸 이전 방문기록 이동
//                           : 웹브라우저 go(1)칸 1칸 다음 방문기록 이동

function fun1() {
	alert("방문기록 개수 : "+history.length);
}
function fun2() {
	alert("이전페이지 이동");
	history.back();
}
function fun3() {
	alert("다음페이지 이동");
	history.forward();
}
</script>
</head>
<body>
<input type="button" value="방문기록개수" onclick="fun1()">
<input type="button" value="뒤로이동" onclick="fun2()">
<input type="button" value="앞으로이동" onclick="fun3()">
</body>
</html>
