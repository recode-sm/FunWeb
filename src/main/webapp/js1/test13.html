<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test13.html</title>
<script type="text/javascript">
//window.document.form : window창안에 document안에 form내장객체 :
//					   웹브라우저 body 문서안에 form 정보 내장객체
//window.document.form이름.멤버변수, window.document.form이름.멤버함수()
//window 생략가능
//document.form이름.action 멤버변수 : 웹브라우저 form 연결페이지 저장하는 멤버변수
//document.form이름.method 멤버변수 : 웹브라우저 form 전송방식 저장하는 멤버변수
//document.form이름.name 멤버변수 : 웹브라우저 form 폼이름 저장하는 멤버변수

//document.form이름.submit() 멤버변수 : 웹브라우저 form 내용을 서버에 전달하는 함수
//document.form이름.reset() 멤버변수 : 웹브라우저 form 내용을 초기화하는 함수
function fun1() {
	alert(document.fr.action);
	alert(document.fr.method);
	document.fr.submit();
}
function fun2() {
	// action b.jsp , method post 변경, 전송
	document.fr.action = "b.jsp";
	document.fr.method = "post";
	document.fr.submit();
}
function fun3() {
	//장바구니 action basket.jsp , 전송
	document.fr.action = "basket.jsp";
	document.fr.submit();
}
function fun4() {
	//바로구매 action order.jsp , 전송
	document.fr.action = "order.jsp";
	document.fr.submit();
}
</script>
</head>
<body>
<form action="a.jsp" method="get" name="fr">
<input type="text" name="id">
<input type="button" value="폼정보확인버튼" onclick="fun1()">
<input type="button" value="폼정보변경버튼" onclick="fun2()">
<input type="button" value="장바구니" onclick="fun3()">
<input type="button" value="바로구매" onclick="fun4()">
<input type="submit" value="전송">
<input type="reset" value="초기화">
</form>
</body>
</html>
