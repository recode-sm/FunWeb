<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test15.html</title>
<script type="text/javascript">
//window.document.form이름.라디오상자이름 : window창안에 document안에 form내장객체안에 라디오상자 :
//                                   웹브라우저 body 문서안에 form안에 라디오상자 정보 내장객체
//window.document.form이름.라디오상자이름[0].멤버변수,
//window.document.form이름.라디오상자이름[0].멤버함수()
//window 생략가능
//document.form이름.라디오상자이름[0].type 멤버변수 : 웹브라우저 form안에 라디오상자 type 저장하는 멤버변수
//document.form이름.라디오상자이름[0].name 멤버변수 : 웹브라우저 form안에 라디오상자 name 저장하는 멤버변수
//document.form이름.라디오상자이름[0].value 멤버변수 : 웹브라우저 form안에 라디오상자 value 저장하는 멤버변수
//document.form이름.라디오상자이름[0].checked 멤버변수 : 웹브라우저 form안에 라디오상자 checked 저장하는 멤버변수
//        라디오상자 체크 되어있으면 checked true값 저장, 체크 안되어있으면 checked false 값 저장

//document.form이름.라디오상자이름[0].click() 멤버함수 : 웹브라우저 라디오상자 선택(클릭) 함수
function fun1() {
	alert(document.fr.ra[0].type);
	alert(document.fr.ra[0].name);
	alert(document.fr.ra[0].value);
	alert(document.fr.ra[0].checked); //false, true
	document.fr.ra[0].click();
}
function fun2() {
	// 두번째 라디오박스 checked 변수값을 true 변경
	document.fr.ra[1].checked=true;
}
function fun3() {
	// 첫번째 라디오박스 checked false이면 동시에 두번째 라디오박스 checked false
	// 라디오박스 선택하세요  리턴
	if(document.fr.ra[0].checked==false && document.fr.ra[1].checked==false){
		alert("라디오박스 선택하세요");
		return;
	}
	// 첫번째 체크박스 checked false이면 동시에 두번째 체크박스 checked false
	//                                     세번째 체크박스 checked false
	// 체크박스 선택하세요 리턴
	var a=document.fr.ch[0].checked;
	var b=document.fr.ch[1].checked;
	var c=document.fr.ch[2].checked;
	if(a==false && b==false && c==false){
		alert("체크박스 선택하세요");
		return;
	}
	// 폼 submit() 전송
	document.fr.submit();
}
</script>
</head>
<body>
<form action="a.jsp" method="get" name="fr">
라디오상자 : <input type="radio" name="ra" value="man">남
<input type="radio" name="ra" value="woman">여<br>
체크박스 : <input type="checkbox" name="ch" value="체크1">체크1
<input type="checkbox" name="ch" value="체크2">체크2
<input type="checkbox" name="ch" value="체크3">체크3<br>
<input type="button" value="라디오상자정보확인" onclick="fun1()">
<input type="button" value="라디오상자변경" onclick="fun2()">
<input type="button" value="라디오상자제어" onclick="fun3()">
</form>
</body>
</html>
