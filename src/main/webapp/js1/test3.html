<script type="text/javascript">
//1. 변수
//2. 함수
//3. 객체 (웹브라우저 객체)

// 함수 : 자주 사용하는 명령을 모아서 이름으로 정의
// 함수사용 : 함수 이름을 호출해서 사용

// function 함수이름() {
// 	//자주 사용하는 명령
// }

//개발자 함수정의()
function cal(a, b) {
	alert(a+b);
	alert(a-b);
	alert(a*b);
	alert(a/b);
	//함수 호출한 곳으로 되돌아감
	return;
}

// 사용자가 함수호출
cal(100,200);

// cal(10,20);

// cal(3,7);
</script>
