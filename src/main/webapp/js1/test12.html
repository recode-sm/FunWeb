<script type="text/javascript">
//window.document.image : window창안에 document안에 image내장객체 :
// 	                      웹브라우저 body 문서안에 image 정보 내장객체

//document.image이름.border 멤버변수 : 웹브라우저 image 이미지테두리선두께 저장하는 멤버변수

	alert(document.img1.src);

	document.img1.src="../html1/2.jpg";

	// document.img1 객체의 원본이미지 src변수 	../html1/1.jpg  변경

	document.img1.src="../html1/1.jpg";

}

	document.img2.width=500;
	document.img2.height=300;

//이미지 순서 접근

}
