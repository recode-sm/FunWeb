<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test7.html</title>
<script type="text/javascript">
// 객체 : 주제(속성(멤버변수),기능(멤버함수(),메서드())) 정의 
// 객체.멤버변수 , 객체.멤버함수() 호출해서 사용

// 내장객체 : 내장되어있는 객체

// 웹브라우저 객체 계층구조 
// window 내장객체(주제 웹브라우저창) : 창을 열고 닫기
// 	-location 내장객체(주제 웹브라우저 안에 주소줄) : 주소변경 , 새로고침
// 	-history 내장객체(주제 웹브라우저 뒤로,앞으로) : 뒤로가기, 앞으로가기
// 	-document 내장객체 (주제 웹브라우저 안에 웹문서 틀) : html, body
// 		-image 내장객체(주제 웹브라우저 안에 이미지) : img태그 
// 		- form 내장객체(주제 웹브라우저 안에 폼) : form태그
//       	- text, password, textarea, radio, checkbox, select 내장객체 태그

// 이벤트 : 웹브라우저 신호 (클릭, 더블클릭, 마우스오버, 드레그, 문서 로더,키보드 눌렀을때,..)
// 이벤트 발생하면 기능을 넣기(자바스크립트 웹브라우저 내장객체 연동)
	
</script>
</head>
<body onload="alert('문서 불러옴')">
<input type="button" value="클릭" onclick="alert('클릭');">
<input type="button" value="더블클릭" ondblclick="alert('더블클릭');">
<input type="button" value="마우스오버" onmousemove="alert('마우스오버');">
<input type="text" onkeyup="alert('키를 누르고 놓았을때')">
<input type="text" onblur="alert('커서 깜밖 해제')">
</body>
</html>
