<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test16.html</title>
<script type="text/javascript">
//window.document.form이름.목록상자이름 : window창안에 document안에 form내장객체안에 목록상자 :
//                    웹브라우저 body 문서안에 form안에 목록상자 정보 내장객체
//window.document.form이름.목록상자이름.멤버변수,
//window.document.form이름.목록상자이름.멤버함수()
//window 생략가능
//document.form이름.목록상자이름.type 멤버변수 : 웹브라우저 form안에 목록상자 type 저장하는 멤버변수
//document.form이름.목록상자이름.name 멤버변수 : 웹브라우저 form안에 목록상자 name 저장하는 멤버변수
//document.form이름.목록상자이름.value 멤버변수 : 웹브라우저 form안에 목록상자 value 저장하는 멤버변수
//document.form이름.목록상자이름.selectedIndex 멤버변수 :
//   웹브라우저 form안에 목록상자 selectedIndex 선택된 목록의 순서값 저장 멤버변수

//document.form이름.목록상자이름.focus() 멤버함수 : 웹브라우저 목록상자 포커스
//document.form이름.목록상자이름.blur() 멤버함수 : 웹브라우저 목록상자 포커스 해제
function fun1() {
	alert(document.fr.se.type);
	alert(document.fr.se.name);
	alert(document.fr.se.value);
	alert(document.fr.se.selectedIndex);
	document.fr.se.focus();
}
function fun2() {
	document.fr.se.selectedIndex=2;
}
function fun3() {
	//첫번째 목록이 선택이 되어지면  "선택하세요" 포커스 리턴 value, selectedIndex
	if(document.fr.se.value==""){
// 		"선택하세요" 포커스 리턴
		alert("선택하세요");
		document.fr.se.focus();
		return;
	}
	
// 	if(document.fr.se.selectedIndex==0){
// // 		"선택하세요" 포커스 리턴
// 		alert("선택하세요");
// 		document.fr.se.focus();
// 		return;
// 	}
	//폼태그 전송
	document.fr.submit();
}
</script>
</head>
<body>
<form action="a.jsp" method="get" name="fr">
목록상자 : 
<select name="se">
	<option value="">목록상자 선택하세요</option>
	<option value="1">목록1</option>
	<option value="2">목록2</option>
	<option value="3">목록3</option>
</select>
<input type="button" value="목록상자정보확인" onclick="fun1()">
<input type="button" value="목록상자정보변경" onclick="fun2()">
<input type="button" value="목록상자제어" onclick="fun3()">
</form>
</body>
</html>
