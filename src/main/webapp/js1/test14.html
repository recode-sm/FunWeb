<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js1/test14.html</title>
<script type="text/javascript">
//window.document.formd이름.텍스트이름 : window창안에 document안에 form내장객체안에 텍스트상자 :
//                     웹브라우저 body 문서안에 form안에 텍스트상자 정보 내장객체
//window.document.form이름.텍스트이름.멤버변수, 
//window.document.form이름.텍스트이름.멤버함수()
//window 생략가능
//document.form이름.텍스트이름.type 멤버변수 : 웹브라우저 form안에 텍스트상자 tyoe 저장하는 멤버변수
//document.form이름.텍스트이름.name 멤버변수 : 웹브라우저 form안에 텍스트상자 name 저장하는 멤버변수
//document.form이름.텍스트이름.value 멤버변수 : 웹브라우저 form안에 텍스트상자 value 저장하는 멤버변수

//document.form이름.텍스트이름.focus() 멤버함수 : 웹브라우저 텍스트상자 커서가 깜박 함수
//document.form이름.텍스트이름.blur() 멤버함수 : 웹브라우저 텍스트상자 커서가 깜박 해제 함수
//document.form이름.텍스트이름.select() 멤버함수 : 웹브라우저 텍스트상자 내용 선택(블럭) 함수
function fun1() {
	alert(document.fr.id.type);
	alert(document.fr.id.name);
	alert(document.fr.id.value);
	document.fr.id.focus();
	document.fr.id.blur();
	document.fr.id.select();
}
function fun2() {
// 	value 멤버변수 "입력하세요" 값변경 , 포커스
	document.fr.id.value = "입력하세요";
	document.fr.id.focus();
}
function fun3() {
	// 문자열객체.멤버변수, 문자열객체.멤버함수()
	//텍스트 상자에서입력되는 글자(문자열) 개수를 저장하는 변수 length
// 	alert("아이디 상자에 입력된 글자  : "+document.fr.id.value);
// 	alert("아이디 상자에 입력된 글자 개수 : "+document.fr.id.value.length);
	
	if(document.fr.id.value == ""){
		alert("아이디 입력하세요");
		document.fr.id.focus();
		// 함수호출한 곳으로 리턴
		return;
	}
	// 아이디 5자 입력 정확하게 됨, 아이디 5자가 아니면 "아이디 5자입니다", 포커스, 리턴
	if(document.fr.id.value.length != 5){
// 		아이디상자에 입력된 글자가 5자가 아니면
		alert("아이디 5자입니다");
		document.fr.id.focus();
		return;
	}
	if(document.fr.pass.value == ""){
		//비밀번호텍스트상자 입력된값이 비어있으면
		// 비밀번호 입력하세요, 포커스
		alert("비밀번호 입력하세요");
		document.fr.pass.focus();
		return;
	}
	// 비밀번호 8자 이상이면 입력 잘됨, 비밀번호 8자 미만(8자 작은경우) "비밀번호 8자 이상" 포커스 리턴
	if(document.fr.pass.value.length < 8){
		//비밀번호텍스트상자 입력된값이 비어있으면
		// 비밀번호 입력하세요, 포커스
		alert("비밀번호 8자 이상");
		document.fr.pass.focus();
		return;
	}	
	if(document.fr.ta.value == ""){
		// 자기소개텍스트상자 입력된값이 비어있으면
		// 자기소개 입력하세요, 포커스
		alert("자기소개 입력하세요");
		document.fr.ta.focus();
		return;
	}
	// 자기소개 5~10 자 입력 잘됨,
	// 자기소개 5자 미만 또는 10자 초과(큰) 경우 "자기소개 5~10 입력하세요" 포커스 리턴 
	if(document.fr.ta.value.length < 5 || document.fr.ta.value.length > 10 ){
		alert("자기소개 5~10 입력하세요");
		document.fr.ta.focus();
		return;
	}
	
	
		document.fr.submit();
	
	return;
}
</script>
</head>
<body>
<form action="a.jsp" method="get" name="fr">
아이디 : <input type="text" name="id"><br>
비밀번호 : <input type="password" name="pass"><br>
자기소개 : <textarea name="ta" rows="5" cols="10"></textarea><br>
<input type="button" value="텍스트상자정보확인" onclick="fun1()">
<input type="button" value="텍스트상자정보변경" onclick="fun2()">
<input type="button" value="텍스트상자제어" onclick="fun3()">
</form>
</body>
</html>
